<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PWA Teste Oficial üéôÔ∏èüîî</title>
    <link rel="manifest" href="manifest.json">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-messaging-compat.js"></script>

    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; display: flex; flex-direction: column; height: 100dvh; }
        header { background: #6c5ce7; color: white; padding: 15px; text-align: center; font-weight: bold; }
        
        #btn-notificacao {
            background: #ff9f43; color: white; border: none; padding: 10px;
            margin: 10px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        #chatBox { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        .controls { background: white; padding: 20px; display: flex; justify-content: center; border-top: 1px solid #ddd; }
        
        #btn-mic { 
            width: 60px; height: 60px; border-radius: 50%; border: none;
            background: #ff4757; color: white; font-size: 1.5rem;
        }
        .recording { animation: pulse 1s infinite; background: #c0392b !important; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <header>MEU PWA DE TESTE</header>
    
    <button id="btn-notificacao" onclick="ativarNotificacoes()">üîî ATIVAR NOTIFICA√á√ïES</button>

    <div id="chatBox">
        <p style="text-align:center; color: #888;">As mensagens aparecer√£o aqui...</p>
    </div>

    <div class="controls">
        <button id="btn-mic">üéôÔ∏è</button>
    </div>

    <script>
        // --- 1. CONFIGURA√á√ïES (COLOQUE SEUS DADOS AQUI) ---
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            databaseURL: "https://SEU_PROJETO.firebaseio.com",
            projectId: "SEU_PROJETO",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // --- 2. INICIALIZA√á√ÉO ---
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const messaging = firebase.messaging();

        // --- 3. FUN√á√ÉO DAS NOTIFICA√á√ïES ---
        async function ativarNotificacoes() {
            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    // SUBSTITUA pela sua Chave VAPID do Firebase (Cloud Messaging > Web Push certificates)
                    const token = await messaging.getToken({ 
                        vapidKey: 'SUA_CHAVE_VAPID_AQUI' 
                    });
                    
                    if (token) {
                        console.log("Token gerado:", token);
                        // Salva o token no banco para voc√™ poder enviar mensagens depois
                        db.ref('tokens_pwa').child('meu_celular').set(token);
                        alert("Notifica√ß√µes Ativas! Token salvo.");
                    }
                } else {
                    alert("Permiss√£o negada!");
                }
            } catch (error) {
                console.error("Erro ao ativar notifica√ß√µes:", error);
                alert("Erro: " + error.message);
            }
        }

        // --- 4. L√ìGICA DO MICROFONE (RESUMO) ---
        const btnMic = document.getElementById('btn-mic');
        let isRecording = false;

        btnMic.onclick = () => {
            if (!isRecording) {
                btnMic.classList.add('recording');
                isRecording = true;
                // Aqui entraria a l√≥gica de grava√ß√£o do Cloudinary que fizemos antes
            } else {
                btnMic.classList.remove('recording');
                isRecording = false;
            }
        };

        // --- 5. REGISTRO DO SERVICE WORKER ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then((reg) => {
                    messaging.useServiceWorker(reg);
                    console.log("PWA e Messaging prontos!");
                });
        }
    </script>
</body>
</html>
